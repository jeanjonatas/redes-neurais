<html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<style>
  body {
    margin: 20px;
  }
  .input-div {
    padding: 5px;
    font-family: monospace;
  }
  a {
    color: blue;
  }

  p {
    width: 500px;
  }

  #status {
    margin-top: 30px;
    font-size: 20px;
  }
  .pred-container {
    margin-bottom: 20px;
  }
  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }
  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }
</style>

<body>
  <h3>TensorFlow.js: Usando modelo treinando para classficar um imagem</h3>

  <p>
    Coloque uma foto de um objeto e espere a classificação
  </p>

  <div id="file-container" style="display: none">
    Upload an image: <input type="file" id="files" name="files[]" multiple accept="image/*" capture="camera"/>
  </div>

  <div id="status"></div>

  <div id="predictions"></div>

  <img style="display: none" id="cat" src="cat.jpg" width=224 height=224/>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"> </script>
<script src="classes.js"> </script>
<script src="cnn.js"></script>
</html>
